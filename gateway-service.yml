spring:
  output:
    ansi:
      enabled: always
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "https://test.onday.ge"
              - "https://demo.onday.ge"

            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
            allow-credentials: true

      routes:
        - id: CONFIG-SERVICE
          uri: lb://CONFIG-SERVICE/
          predicates:
            - Path=/config-service/**
        - id: DOCFLOW-SERVICE
          uri: lb://DOCFLOW-SERVICE/
          predicates:
            - Path=/docflow-service/**
        - id: hr-administrative-service
          uri: lb://hr-administrative-service
          predicates:
            - Path=/hr-administrative-service/**
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth-service/**
          filters:
            - RewritePath=/auth-service/(?<suburl>.*),/api/${suburl}
        - id: share-config-service-id
          uri: lb://share-config-service
          predicates:
            - Path=/share-config-service/**
        - id: talent-management-service-id
          uri: lb://talent-management-service
          predicates:
            - Path=/talent-management-service/**

    discovery:
      enabled: true
  application:
    name: gateway-service




springdoc:
  swagger-ui:
    urls:
      - name: employee
        url: /v3/api-docs/employee
      - name: department
        url: /v3/api-docs/department
      - name: organization
        url: /v3/api-docs/organization
server:
  port: 8782
  error:
    whitelabel:
      enabled: off
    path: /error
management:
  endpoint.gateway.enabled: true
  endpoints.web.exposure.include: "*"
eureka: #tells about the Eureka server details and its refresh time
  instance:
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 5
    hostname: localhost
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8781/eureka/
      #defaultZone: http://localhost:8781/eureka/
    healthcheck:
      enabled: false
    lease:
      duration: 5
    registry-fetch-interval-seconds: 30
