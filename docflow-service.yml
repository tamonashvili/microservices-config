server:
  port: 1213   #default port where the service will be started

eureka:         #tells about the Eureka server details and its refresh time
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
    prefer-ip-address: true
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://192.168.100.5:8781/eureka/
    healthcheck:
      enabled: false
    lease:
      duration: 5

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        #dialect: org.hibernate.dialect.PostgreSQLDialect
        dialect: ge.hrsolutions.docflow.util.ProjectPostgreSQL95Dialect
        #format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    generate-ddl: true

  application:
    name: docflow-service
  datasource:
    url: jdbc:postgresql://localhost:5432/docflow_db
    username: postgres
    password: Amona1989

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE



