server:
  port: 1213   #default port where the service will be started
  error:
    whitelabel:
      enabled: off
    path: /error

eureka:         #tells about the Eureka server details and its refresh time
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
    prefer-ip-address: true
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8781/eureka/
    healthcheck:
      enabled: false
    lease:
      duration: 5

spring:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        #dialect: org.hibernate.dialect.PostgreSQLDialect
        dialect: ge.hrsolutions.docflow.util.ProjectPostgreSQL95Dialect
        #format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    generate-ddl: true
  data:
    mongodb:
      uri: mongodb://fs:fs2024mongo@10.114.0.11:27087/?authSource=file_attachments
      database: docflow_db
  application:
    name: docflow-service

logging:
  level:
    org:
      hibernate:
        SQL: off
        type:
          descriptor:
            sql:
              BasicBinder: off

feign:
  client:
    config:
      default:
        connectTimeout: 160000000
        readTimeout: 160000000
  hystrix:
    enabled: true
