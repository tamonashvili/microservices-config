server:
  port: 8782   #default port where the service will be started
  max-http-header-size: 10000000

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      generate-ddl: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        #format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
  security:
    oauth2:
      resource-server:
        jwt:
         issuer-uri: http://127.0.0.1:8081


  application:
    name: gateway-server
  flyway:
    baseline-on-migrate: true
    enabled: true
    #user: tornike
    #password: tornike
    baseline-description: "init"
    baseline-version: 0

  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  http:
    multipart:
      location: /data/upload_tmp
  cloud:
    config:
      server:
        git:
          uri:

eureka:         #tells about the Eureka server details and its refresh time
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: http://localhost:8781/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5
    fetch-registry: true
    register-with-eureka: true

zuul:
  routes:
    hr-administrative-service:
      path: /administrative/**
      serviceId: hr-administrative-service
      sensitiveHeaders:
    share-config-service:
      path: /share-config/**
      sensitiveHeaders:
      serviceId: share-config-service
    docflow-service:
      path: /docflow/**
      sensitiveHeaders:
      serviceId: DOCFLOW-SERVICE
    file-service:
      path: /file/**
      sensitiveHeaders:
      serviceId: FILE-SERVICE
    gateway-server:
      path: /gateway/**
      sensitiveHeaders:
      serviceId: gateway-server
    talent-management-service:
      path: /talent-management/**
      sensitiveHeaders:
      serviceId: talent-management-service    
    admin-service:
      path: /admin/**
      sensitiveHeaders:
      serviceId:  admin-service   

  ignored-headers: Access-Control-Allow-Credentials, Access-Control-Allow-Origin
  host:
    socket-timeout-millis: 300000
    connect-timeout-millis: 300000
  sensitive-headers: Cookie,Set-Cookie
ribbon:
  ConnectTimeout: 90000
  ReadTimeout: 90000


logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
management:
  security:
    enabled: false
  server:
    port: 9000


